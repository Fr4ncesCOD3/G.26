<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-black">
    <h1 class="text-center text-white mt-5">Login with your name</h1>
    <form id="loginForm" class="text-center text-white mt-5">
      <input 
        type="text" 
        id="usernameInput"
        name="username"
        placeholder="Enter your name" 
        class="border border-white rounded-3 p-2"
      >
      <button id="loginButton" type="submit" class="btn btn-primary m-2">Login</button>
      <button id="deleteButton" type="button" class="btn btn-danger m-2">Delete Account</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../Exercise1/script/script.js"></script>
  </body>
</html>
